version: '3.8'

services:
  tgvmax-planner:
    build: .
    container_name: tgvmax-planner
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount database for persistence
      - ./tgvmax.db:/app/tgvmax.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tgvmax-network

networks:
  tgvmax-network:
    driver: bridge 